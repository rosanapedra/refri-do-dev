<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refri</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="./img/Morango-refrigerante-foregroundBlur.png" alt="Morangos" class="fruit">
            <img src="./img/Morango-refrigerante.png" alt="Refrigerante em lata de morango" class="refri">
        </div>

        <div class="item" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="./img/Abacate-refrigerante-foregroundBlur.png" alt="Abacate" class="fruit">
            <img src="./img/Abacate-refrigerante.png" alt="Refrigerante em lata de abacate" class="refri">
        </div>

        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img src="./img/Laranja-refrigerante-foregroundBlur.png" alt="Laranja" class="fruit">
            <img src="./img/Laranja-refrigerante.png" alt="Refrigerante em lata de laranja" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
